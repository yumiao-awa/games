<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的小游戏合集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #e6f2ff; /* 马卡龙蓝背景 */
      color: #2c3e50;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    .header h1 {
      font-size: 2.8em;
      margin-bottom: 12px;
      color: #3a6ea5;
      font-weight: 700;
    }
    .header p {
      font-size: 1.1em;
      color: #6b8ca4;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .game-card {
      background: white;
      border-radius: 20px;
      padding: 28px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(58, 110, 165, 0.12);
      border: 1px solid #cce6ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(58, 110, 165, 0.2);
    }
    .game-card h2 {
      font-size: 1.7em;
      margin: 18px 0 14px;
      color: #3a6ea5;
    }
    .game-card p {
      margin: 14px 0;
      line-height: 1.6;
      color: #5a7d9a;
    }
    .play-btn {
      background: #a3cfff; /* 马卡龙蓝按钮 */
      color: #2c3e50;
      border: none;
      padding: 12px 32px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.25s;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(163, 207, 255, 0.4);
    }
    .play-btn:hover {
      background: #8ab8ff;
      transform: scale(1.04);
      box-shadow: 0 6px 16px rgba(163, 207, 255, 0.5);
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      color: #7a9db8;
      font-size: 0.95em;
    }
    .footer a {
      color: #3a6ea5;
      text-decoration: none;
      font-weight: 600;
      margin-left: 6px;
    }
    .footer a:hover {
      text-decoration: underline;
      color: #2c5a8c;
    }
    @media (max-width: 700px) {
      .games {
        flex-direction: column;
        align-items: center;
      }
      .header h1 {
        font-size: 2.3em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>鱼喵小游戏合集</h1>
    <p>精心制作的静态网页游戏，无需安装，点开即玩。</p>
  </div>

  <div class="games">
    <!-- AI预言家 -->
    <div class="game-card">
      <h2>AI预言家</h2>
      <p>向神秘AI提问，获取命运的启示。适合迷茫时来一卦！</p>
      <button class="play-btn" onclick="openGame('ai-prophet')">开始占卜</button>
    </div>

    <!-- 2048 -->
    <div class="game-card">
      <h2>2048</h2>
      <p>滑动合并数字，挑战2048！经典益智，越玩越上头。</p>
      <button class="play-btn" onclick="openGame('2048')">开始游戏</button>
    </div>
    <!-- 泡泡 -->
    <div class="game-card">
      <h2>物理泡泡</h2>
      <p>召唤泡泡，然后戳爆它。解压好玩！</p>
      <button class="play-btn" onclick="openGame('physics-bubbles')">开始游戏</button>
    </div>
    <!-- 三线接球 -->
    <div class="game-card">
      <h2>三线接球</h2>
      <p>控制角色接住小球，越往后越快。简单好玩，充满挑战！</p>
      <button class="play-btn" onclick="openGame('three-lane-catcher')">开始游戏</button>
    </div>
    <!-- 四线接球 -->
    <div class="game-card">
      <h2>四线躲避</h2>
      <p>控制角色躲避红线，越往后越快。三线接球的反向玩法。</p>
      <button class="play-btn" onclick="openGame('four-lane-dodge')">开始游戏</button>
    </div>
    <!-- 光之流 -->
    <div class="game-card">
      <h2>光之流</h2>
      <p>古筝五音，自由弹奏。</p>
      <button class="play-btn" onclick="openGame('Luminous-Flow')">开始游戏</button>
    </div>
  </div>

  <div class="footer">
    <span>查看网页源代码</span>
    <a href="https://github.com/yumiao-awa/games" target="_blank" rel="noopener">GitHub</a>
  </div>

  <script>
    function openGame(filename) {
      const newWindow = window.open(filename, '_blank');
      if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
        alert('请允许弹出窗口，或手动打开：' + filename);
      }
    }
  </script>
</body>
</html>
